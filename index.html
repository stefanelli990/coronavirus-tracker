<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coronavirus tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video src="bg-video.mp4" muted loop autoplay></video>
    <div class="overlay"></div>

    <main>
      <header>
        <h2>
          The latest statistic Covid-19 for
          <span class="country"></span>&nbsp;<img src="" class="flag" alt="" />
        </h2>
        <br>
        <p class="current-date"></p>
        <br>
      </header>
    
      <div class="box">
        <div>
          <p>Total Cases</p>
          <h1 class="total-cases">TBD</h1>
          <p>+<span class="new-cases">TBD</span></p>
        </div>
        <div>
          <p>Total Recovered</p>
          <h1 class="total-recovered">TBD</h1>
          <p>+<span class="new-recovered">TBD</span></p>
        </div>
        <div>
          <p>Total Deaths</p>
          <h1 class="total-deaths">TBD</h1>
          <p>+<span class="new-deaths">TBD</span></p>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
